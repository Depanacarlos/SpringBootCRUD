<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<body>

<nav th:fragment="paginator">
<ul class="pagination justify-content-center my-1">

<li th:class="${page.first ? 'page-item disabled' : 'page-item'}">
<span class="page-link" th:if="${page.first}">Primero</span>
<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primero</a>
</li>

<li th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
<span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span>
<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}" th:text="${'&laquo;'}"></a>
</li>

<li th:each="item : ${page.paginas}" th:class="${item.isActual ? 'page-item active':'page-item'}">
<span class="page-link" th:if="${item.isActual}" th:text="${item.numero}"></span>
<a class="page-link" th:if="${!item.isActual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
</li>

<li th:class="${not page.hasNext ? 'page-item disabled':'page-item'}">
<span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}" th:text="${'&raquo;'}"></a>
</li>


<li th:class="${page.isLast ? 'page-item disabled':'page-item'}">
<span class="page-link" th:if="${page.isLast}">Ultima</span>
<a class="page-link" th:if="${not page.isLast}" th:href="@{${page.url}(page=${page.paginasTotales-1})}">Ultima</a>
</li>
</ul>

</nav>

</body>
</html>
