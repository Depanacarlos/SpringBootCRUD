<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<!-- 	<h1 th:text="${titulo}"></h1> -->
		<div class="card bg-ligth">
			<div style="color:white;" class="card-header bg-primary" th:text="${titulo}"></div>
			<div class="card-body">
				
				<form method="post" th:object="${cliente}" th:action="@{/form}"
					enctype="multipart/form-data">
					<table>

						<tr>
							<td><input type="hidden" th:field="*{id}"> <small
								th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></small></td>
						</tr>


						<tr>
							<td class="">Nombre:</td>
							<td class="my-1"><input class="form-control" type="text"
								th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
								<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

							</td>
						</tr>

						<tr>
							<td>Apellido:</td>
							<td><input class="form-control" type="text"
								th:field="*{apellido}"
								th:errorclass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
							</td>
						</tr>


						<tr>
							<td>Email:</td>
							<td><input class="form-control" type="text"
								th:field="*{email}" th:errorclass="'form-control alert-danger'">
								<small class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</td>
						</tr>

						<tr>
							<td>Fecha:</td>
							<td><input class="form-control" type="date"
								th:field="*{createAt}"
								th:errorclass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
							</td>
						</tr>

						<tr>
							<td>Foto:</td>
							<td><input type="file" name="file" class="form-control">
							</td>
						</tr>



						<tr>
							<td><input class="btn btn-success" value="Crear cliente"
								type="submit"></td>
						</tr>
					</table>
					</form>
			</div>
		</div>
		<footer th:replace="layout/layout :: footer"></footer>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
</body>
</html>
