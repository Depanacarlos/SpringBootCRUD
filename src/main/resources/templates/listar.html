<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
<!-- 		 Content here -->
<!-- 		<h1 class="text-primary" th:text="${titulo}"></h1> -->

	<div class="card bg-ligth">
		<div style="color:white;" class="card-header bg-dark" th:text="${titulo}"></div>
		<div class="card-body">

		<table class="table ">
			<thead>
				<tr>
					<th>id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha</th>
					<th>Crear Factura</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="cliente: ${clientes}">
					<td><a class="btn btn-outline-primary btn-sm" th:href="@{/ver/}+ ${cliente.id}" th:text="${cliente.id}"></a></td>
					<td th:text="${cliente.nombre}">a</td>
					<td th:text="${cliente.apellido}">a</td>
					<td th:text="${cliente.email}">a</td>
					<td th:text="${cliente.createAt}">a</td>
					<td><a style="color:white;" th:text="'Nueva factura'" th:href="@{/factura/form/}+${cliente.id}" class="btn btn-success btn-sm"></a></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/form/}+${cliente.id}">Editar</a></td>
					<td><a class="btn btn-danger btn-sm"
						th:href="@{/eliminar/}+${cliente.id}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
			<nav th:replace="paginator-nac :: paginator"></nav>
	
	<footer th:replace="layout/layout :: footer"></footer>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
</body>
</html>
