<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<body>
	
	<table th:fragment="itemsFactura" class="d-none">
		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input value="{ID}" type="hidden" name="item_id[]"></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><input min="1" type="number" value = "1" name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID},{PRECIO},this.value)"></td>
				<td><span id="total_importe_{ID}">0</span></td>
				<td><a onclick="itemsHelper.eliminarLineaFactura({ID})" class="btn btn-danger btn-xs">x</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
